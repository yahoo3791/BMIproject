<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* reset start */
  /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
  /* reset end */
.d-flex{
  display: flex;
}
.align-center{
  align-items: center;
}
.justify-content-around{
  justify-content: space-around;
}
.flex-wrap{
  flex-wrap: wrap;
}
.result{
  border: none;
  width: 120px;
  height: 120px;
  background: #FFD366;
  border-radius: 50%;
}
.newsInput{
  background: rgba(255,255,255,0.18);
  border: 2px solid #FFD366;
  border-radius: 10px;
  font-size: 24px;
  color: rgba(255,255,255,0.50);
  margin-bottom: 23px;
  padding: 0 10px;
}
.news h2{
  font-size: 18px;
  color: #FFD366;
  padding-bottom: 7px;
}
.header{
  width: 100%;
  background: #424242;
  padding: 30px 0;
}
.footer{
  background: #FFD366;
  width: 100%;
  height: 90px;
  text-align: center;
  position: relative;
  bottom: 0;
  margin-top: 74px;
}
.footer_logo{
  background-color: gray;
  display: inline-block;
  width: 60px;
  height: 60px;
  text-align: center;
  border-radius: 7px;
  margin-top: 15px;
}
.resultTitle{
  padding: 48px 0 36px 0;
  font-size: 24px;
  color: #424242;
  text-align: center;
}
.border-start{
  border-left: 7px solid blue;
}
.resultList{
  padding-bottom: 10px;
}
.resultItem{
  padding: 25px 0;
  width: 80%;
  margin: 0 auto;
  background: #FFFFFF;
  margin-bottom: 16px;
}
.wrap{
  background: rgba(149, 165, 166,0.9) ;
}
.result{
  transition: all .3s;
  font-size: 20px;
  cursor: pointer;
  
}
.result:hover{  
  box-shadow: 0 1px 6px 3px rgba(255,196,50,0.64);
}
.result:active{
  background: #DEA821;
}
</style>
<body>

  <div class="wrap">
    <div class="header flex-wrap d-flex align-center justify-content-around">
      <h1 class="logo">
        <img src="https://recafox.github.io/bmi-calculator/images/BMICLogo.png" style="width: 117px;" alt="">
      </h1>
      <div class="news">
        <h2>身高cm</h2>
        <input type="text" maxlength="3" class="newsInput newsHeight" placeholder="請輸入身高" style="height: 40px;">
        <h2>體重kg</h2>
        <input type="text" maxlength="3" class="newsInput newsKg" placeholder="請輸入體重" style="height: 40px;">
      </div>
      <button class="result">看結果</button>
    </div>
    <ul class="resultList">
    </ul>
    <div class="footer">
      <h1 class="footer_logo">
        <img style="width: 100%" src="https://recafox.github.io/bmi-calculator/images/BMICLogo.png" alt="">
      </h1>
    </div>
  </div>

  <script src="./all.js"></script>
</body>
</html>
